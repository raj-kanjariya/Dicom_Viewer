    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #getFileDetails {
            position: absolute;
            z-index: 999999999;
        }

        #container {
            height: 100vh;
            z-index: 999999999;
        }

        .Views {
            position: absolute;
            width: 42.5%;
            height: 50%;
            background-color: #ababab;
            display: inline-block;
        }

        .Views#view1 {
            top: 20px;
            left: 15%;
        }

        .Views#view2 {
            top: 20px;
            left: 58%;
        }

        .Views#view3 {
            top: 535px;
            left: 15%;
        }

        .Views#view4 {
            top: 535px;
            left: 58%;

        .chooseFile {
            width: 14%;
        }
    </style>

<body>
    <div class="chooseFile">
        <label for="fileInput">Choose DICOM file to upload</label>
        <input type="file" name="choose file" id="fileInput" multiple> <br><br>
        <label for="getStlFileDetails">Choose STL file to upload</label>

        <input type="file" name="choose file" id="getStlFileDetails" accept=".stl, .STL">
    </div>
    <div id="container">
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>Allow translation:</td>
                        <td> <input type="checkbox" id="checkboxTranslation" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td>Show rotation:</td>
                        <td> <input type="checkbox" id="checkboxShowRotation" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td>Allow rotation:</td>
                        <td> <input type="checkbox" id="checkboxRotation" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td>Keep orthogonality:</td>
                        <td> <input type="checkbox" id="checkboxOrthogonality" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td>Scale in pixels:</td>
                        <td> <input type="checkbox" id="checkboxScaleInPixels" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td>Opacity :</td>
                        <td><input id="opacity" type="range" min="0" max="255" step="1" value="255" style="width:100px">
                        </td>
                        <td id="opacityValue">255</td>
                    </tr>
                    <tr>
                        <td>Slab Mode :</td>
                        <td> <select id="slabMode">
                                <option id="slabModeMin" value="0">MIN</option>
                                <option id="slabModeMax" value="1">MAX</option>
                                <option id="slabModeMean" selected="selected" value="2">MEAN
                                </option>
                                <option id="slabModeSum" value="3">SUM</option>
                            </select> </td>
                    </tr>
                    <tr>
                        <td>Slab Number of Slices :</td>
                        <td><input id="slabNumber" type="range" min="1" max="385.69547573182655" step="1" value="1"
                                style="width:100px"></td>
                        <td id="slabNumberValue">1</td>
                    </tr>
                    <tr>
                        <td>Interpolation mode :</td>
                        <td> <select id="selectInterpolation">
                                <option id="nearest" selected="selected">Nearest
                                </option>
                                <option id="linear">Linear</option>
                            </select> </td>
                    </tr>
                    <tr>
                        <td>Window Level:</td>
                        <td> <input type="checkbox" id="checkboxWindowLevel" checked="checked"> </td>
                    </tr>
                    <tr>
                        <td> <button id="buttonReset">Reset
                                views</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
